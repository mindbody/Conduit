language: objective-c
osx_image: xcode10
addons:
  homebrew:
    update: true
    brewfile: true
env:
  - PATH=$HOME/Library/Python/2.7/bin:$PATH
cache:
- bundler: true
install:
- bundle install
- bundle exec danger
- pip install --user -r requirements.txt
script:
- rake test
after_success:
- bash <(curl -s https://codecov.io/bash) -J 'Conduit' -F main
notifications:
  slack:
    secure: 
